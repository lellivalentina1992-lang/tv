<!DOCTYPE html>
<html lang="it" class="h-full bg-gray-900 text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Integrale - Ricerca Precisa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :focus { outline: 5px solid #fbbf24 !important; background-color: #1e40af !important; }
        .btn-channel { width: 100%; text-align: left; background: #374151; padding: 1.5rem; border-radius: 12px; font-weight: bold; font-size: 1.5rem; border: 3px solid #4b5563; margin-bottom: 0.8rem; }
        .tag-tipo { background: #111827; padding: 4px 10px; border-radius: 6px; margin-right: 12px; color: #fbbf24; border: 1px solid #fbbf24; }
        .hidden { display: none; }
    </style>
</head>
<body class="h-full flex flex-col font-sans overflow-hidden bg-black">

    <header class="bg-gray-800 p-4 border-b border-gray-700 text-center">
        <h1 class="text-2xl font-bold text-yellow-500">Database ULTRA - Solo Canali Reali</h1>
    </header>

    <main class="flex-1 flex flex-col p-4 overflow-hidden">
        
        <section class="mb-6">
            <label for="mainSearch" class="block text-xl font-bold mb-3 text-yellow-500">Scrivi il nome del canale (es: Lazio):</label>
            <input type="search" id="mainSearch" 
                   class="w-full bg-gray-800 p-6 rounded-2xl border-4 border-blue-600 text-white text-3xl focus:border-yellow-500" 
                   placeholder="Cerca qui..."
                   autocomplete="off">
            <div id="searchFeedback" class="sr-only" aria-live="assertive"></div>
        </section>

        <div class="flex-1 flex flex-col md:flex-row gap-4 overflow-hidden">
            <div class="w-full md:w-1/3 flex flex-col overflow-hidden">
                <h2 id="listHeader" class="text-lg font-bold text-gray-400 mb-2">Risultati:</h2>
                <ul id="channelList" class="flex-1 overflow-y-auto pr-2" role="listbox">
                    <li class="p-4 text-gray-500 text-xl">Scrivi qualcosa sopra per iniziare...</li>
                </ul>
            </div>

            <div class="w-full md:w-2/3 bg-black rounded-3xl relative flex flex-col border-4 border-gray-800">
                <video id="videoPlayer" class="flex-1 w-full rounded-t-2xl bg-black"></video>
                <div id="statusArea" class="p-4 bg-gray-800 text-yellow-400 font-bold text-center text-xl border-t-2 border-gray-700" aria-live="polite">
                    In attesa di selezione.
                </div>
                <div class="p-4 bg-gray-900 flex justify-center gap-4">
                    <button id="play-pause-btn" class="bg-blue-700 p-5 rounded-xl font-bold text-xl">Play/Pausa</button>
                    <button id="vol-down-btn" class="bg-gray-700 p-5 rounded-xl font-bold text-xl">Vol -</button>
                    <button id="vol-up-btn" class="bg-gray-700 p-5 rounded-xl font-bold text-xl">Vol +</button>
                </div>
                <div id="sr-announcer" class="sr-only" aria-live="polite"></div>
            </div>
        </div>
    </main>

    <script>
        const video = document.getElementById('videoPlayer');
        const listContainer = document.getElementById('channelList');
        const mainSearch = document.getElementById('mainSearch');
        const searchFeedback = document.getElementById('searchFeedback');
        const statusArea = document.getElementById('statusArea');
        const srAnnouncer = document.getElementById('sr-announcer');

        let allChannels = []; 
        let hlsInstance = null;
        const proxy = "https://corsproxy.io/?";

        const m3uSources = [
            { url: "https://raw.githubusercontent.com/lellivalentina1992-lang/tv/refs/heads/main/lista_personale.m3u", type: "mixed" },
            { url: "https://davidefulgione.it/tivu.m3u", type: "mixed" },
            { url: "https://raw.githubusercontent.com/Tundrak/IPTV-Italia/main/iptvita.m3u", type: "tv" },
            { url: "http://inthemix.altervista.org/tv.m3u", type: "tv" },
            { url: "https://tivustream.website/urls/listm3u", type: "tv" },
            { url: "http://www.pandasat.info/iptv/kodi", type: "tv" }
        ];

        async function init() {
            for (const s of m3uSources) {
                try {
                    const res = await fetch(proxy + encodeURIComponent(s.url));
                    if (res.ok) parseM3U(await res.text());
                } catch (e) { console.warn("Sorgente ignorata."); }
            }
            searchFeedback.textContent = "Database pronto. Digita per cercare.";
        }

        function parseM3U(data) {
            const lines = data.split('\n');
            let name = "";
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith("#EXTINF:")) {
                    name = line.split(',').pop().trim();
                } else if (line.startsWith("http") && name) {
                    // FILTRO AGGRESSIVO: Elimina titoli spazzatura (===, ---, |, UPDATE)
                    if (name.includes("===") || name.includes("---") || name.toLowerCase().includes("update") || name.includes("|")) return;

                    const cleanName = name.replace(/\[.*?\]/g, "").trim();
                    if (cleanName.length < 2) return;

                    const lowerName = cleanName.toLowerCase();
                    const isRadio = lowerName.includes("radio") || lowerName.includes("fm") || line.endsWith(".mp3");
                    
                    let key = lowerName.replace(/\s+/g, '');
                    let existing = allChannels.find(c => c.key === key);
                    if (existing) {
                        if (!existing.urls.includes(line)) existing.urls.push(line);
                    } else {
                        allChannels.push({ key, pretty: cleanName, urls: [line], type: isRadio ? "RADIO" : "TV" });
                    }
                    name = ""; 
                }
            });
        }

        function renderList(query) {
            listContainer.innerHTML = "";
            if (!query || query.length < 2) {
                listContainer.innerHTML = '<li class="p-4 text-gray-500 text-xl">Scrivi almeno 2 lettere...</li>';
                return;
            }

            const filtered = allChannels
                .filter(c => c.pretty.toLowerCase().includes(query.toLowerCase()))
                .sort((a, b) => a.pretty.localeCompare(b.pretty));

            searchFeedback.textContent = `Trovati ${filtered.length} risultati per ${query}. Premi freccia gi√π.`;

            if (filtered.length === 0) {
                listContainer.innerHTML = '<li class="p-4 text-red-500 text-xl">Nessun canale trovato.</li>';
                return;
            }

            filtered.forEach((ch) => {
                const li = document.createElement('li');
                const btn = document.createElement('button');
                btn.className = "btn-channel";
                btn.setAttribute('role', 'option');
                btn.innerHTML = `<span class="tag-tipo">${ch.type}</span> ${ch.pretty}`;
                
                // Navigazione frecce dentro la lista
                btn.onkeydown = (e) => {
                    if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        const next = li.nextElementSibling?.querySelector('button');
                        if (next) next.focus();
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        const prev = li.previousElementSibling?.querySelector('button');
                        if (prev) prev.focus();
                        else mainSearch.focus();
                    }
                };

                btn.onclick = () => autoPlay(ch.pretty, ch.urls);
                li.appendChild(btn);
                listContainer.appendChild(li);
            });
        }

        async function autoPlay(name, urls) {
            statusArea.textContent = `Connessione a ${name}...`;
            for (let [index, url] of urls.entries()) {
                announce(`Fonte ${index + 1} di ${urls.length}`);
                const success = await tryPlay(url, name);
                if (success) return;
            }
            statusArea.textContent = `Canale ${name} non disponibile.`;
        }

        function tryPlay(url, name) {
            return new Promise((resolve) => {
                if (hlsInstance) hlsInstance.destroy();
                const timer = setTimeout(() => resolve(false), 7000);
                if (url.includes(".m3u8") && Hls.isSupported()) {
                    hlsInstance = new Hls(); hlsInstance.loadSource(url); hlsInstance.attachMedia(video);
                    hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => { clearTimeout(timer); video.play().then(() => { statusArea.textContent = `In onda: ${name}`; resolve(true); }).catch(() => resolve(false)); });
                } else {
                    video.src = url;
                    video.play().then(() => { clearTimeout(timer); statusArea.textContent = `In onda: ${name}`; resolve(true); }).catch(() => resolve(false));
                }
            });
        }

        function announce(msg) { srAnnouncer.textContent = ""; setTimeout(() => srAnnouncer.textContent = msg, 50); }

        // Gestione Frecce dalla ricerca
        mainSearch.onkeydown = (e) => {
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                const firstBtn = listContainer.querySelector('button');
                if (firstBtn) firstBtn.focus();
            }
        };

        mainSearch.oninput = (e) => renderList(e.target.value);

        // Tasto S per tornare alla ricerca
        window.onkeydown = (e) => {
            if (e.key.toLowerCase() === 's' && document.activeElement !== mainSearch) {
                e.preventDefault();
                mainSearch.focus();
                mainSearch.value = "";
                renderList("");
            }
        };

        document.getElementById('play-pause-btn').onclick = () => video.paused ? video.play() : video.pause();
        document.getElementById('vol-up-btn').onclick = () => video.volume = Math.min(1, video.volume + 0.1);
        document.getElementById('vol-down-btn').onclick = () => video.volume = Math.max(0, video.volume - 0.1);

        init();
    </script>
</body>
</html>
