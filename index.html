<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV ULTRA - Auto-Sorgenti e Link VLC</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { font-family: system-ui, sans-serif; background: #000; color: #fff; margin: 0; padding: 15px; display: flex; flex-direction: column; min-height: 100vh; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }
    
    label { display: block; margin-bottom: 5px; font-weight: bold; color: #fbbf24; font-size: 1.2rem; }
    input { width: 100%; padding: 20px; margin-bottom: 15px; font-size: 1.5rem; border-radius: 12px; background: #111; color: #fff; border: 4px solid #3b82f6; box-sizing: border-box; }
    input:focus { border-color: #fbbf24; outline: none; }

    #video-container { width: 100%; background: #000; border-radius: 12px; margin-bottom: 15px; border: 2px solid #333; }
    video { width: 100%; aspect-ratio: 16 / 9; display: block; }

    .lista-canali { flex: 1; display: flex; flex-direction: column; gap: 10px; margin-bottom: 30px; }
    .btn-canale { width: 100%; padding: 22px; font-size: 1.4rem; text-align: left; background: #1e293b; color: white; border: 2px solid #334155; border-radius: 12px; }
    .btn-canale:focus { background: #1e40af; border-color: #fbbf24; outline: 8px solid #fbbf24; }

    .status { color: #fbbf24; font-weight: bold; margin-bottom: 10px; min-height: 1.5em; }

    /* Area Link VLC */
    #area-vlc { background: #111; padding: 20px; border-top: 5px solid #fbbf24; margin-top: 20px; border-radius: 15px 15px 0 0; }
    .link-vlc { background: #222; border: 1px solid #444; padding: 10px; margin-bottom: 10px; word-break: break-all; font-family: monospace; font-size: 0.9rem; color: #60a5fa; display: block; width: 100%; border-radius: 5px; }
  </style>
</head>
<body>

  <div id="announcer" class="sr-only" aria-live="assertive"></div>

  <section role="search">
    <label for="cercaCanale">Cerca Canale:</label>
    <input type="search" id="cercaCanale" placeholder="Es: Rai, Mediaset, Radio..." autofocus>
    <div id="stato" class="status">Inizializzazione sorgenti...</div>
  </section>

  <div id="video-container">
    <video id="mainPlayer" controls playsinline crossorigin="anonymous"></video>
  </div>

  <nav class="lista-canali" id="listaCanali" role="list"></nav>

  <footer id="area-vlc" aria-labelledby="vlc-title">
    <h2 id="vlc-title" style="color: #fbbf24; margin-top: 0;">Link per VLC (Sorgenti trovate)</h2>
    <div id="contenitore-link">
      <p>Seleziona un canale per vedere i link diretti qui.</p>
    </div>
  </footer>

  <script>
    const LISTE_URLS = [
      "https://raw.githubusercontent.com/lellivalentina1992-lang/tv/refs/heads/main/lista_personale.m3u",
      "http://inthemix.altervista.org/tv.m3u",
      "https://iptv-org.github.io/iptv/languages/ita.m3u",
      "https://bit.ly/itatv",
      "http://www.pandasat.info/iptv/kodi",
      "https://tivustream.website/urls/listm3u",
      "https://pastebin.com/raw/8GpCCkhf",
      "https://pastebin.com/raw/aRYDYSEQ"
    ];

    const player = document.getElementById('mainPlayer');
    const cercaInput = document.getElementById('cercaCanale');
    const listaCanali = document.getElementById('listaCanali');
    const stato = document.getElementById('stato');
    const announcer = document.getElementById('announcer');
    const contenitoreLink = document.getElementById('contenitore-link');

    let databaseCanali = {}; 
    let hls = null;
    let tentativoCorrente = 0;
    let canaliDaProvare = [];
    let nomeCanaleAttivo = "";

    function comunica(testo) {
      announcer.textContent = "";
      setTimeout(() => { announcer.textContent = testo; }, 100);
    }

    async function inizializza() {
      const promesse = LISTE_URLS.map(url => 
        fetch(`https://corsproxy.io/?${encodeURIComponent(url)}`)
          .then(r => r.text())
          .then(data => parseM3U(data))
          .catch(() => console.log("Errore lista: " + url))
      );

      await Promise.all(promesse);
      stato.textContent = `${Object.keys(databaseCanali).length} canali pronti.`;
      renderizza("");
    }

    function parseM3U(data) {
      const lines = data.split('\n');
      let nome = "";
      lines.forEach(l => {
        l = l.trim();
        if (l.startsWith("#EXTINF:")) {
          nome = l.split(',').pop().trim().toUpperCase();
        } else if (l.startsWith("http") && nome) {
          if (!databaseCanali[nome]) databaseCanali[nome] = [];
          if (!databaseCanali[nome].includes(l)) databaseCanali[nome].push(l);
          nome = "";
        }
      });
    }

    function renderizza(filtro) {
      listaCanali.innerHTML = "";
      const nomiFiltrati = Object.keys(databaseCanali)
        .filter(n => n.includes(filtro.toUpperCase()))
        .sort();
      
      nomiFiltrati.slice(0, 50).forEach(nome => {
        const btn = document.createElement('button');
        btn.className = "btn-canale";
        btn.textContent = nome;
        btn.onclick = () => selezionaCanale(nome);
        listaCanali.appendChild(btn);
      });
    }

    function selezionaCanale(nome) {
      nomeCanaleAttivo = nome;
      canaliDaProvare = databaseCanali[nome];
      tentativoCorrente = 0;

      // Aggiorna l'area dei link in fondo alla pagina
      mostraLinkVLC(nome, canaliDaProvare);
      
      riproduciTentativo();
    }

    function mostraLinkVLC(nome, links) {
      contenitoreLink.innerHTML = `<p>Sorgenti per <strong>${nome}</strong>:</p>`;
      links.forEach((link, index) => {
        const input = document.createElement('input');
        input.className = "link-vlc";
        input.value = link;
        input.readOnly = true;
        input.setAttribute('aria-label', `Link sorgente ${index + 1} per ${nome}`);
        input.onclick = function() { this.select(); document.execCommand('copy'); comunica("Link copiato."); };
        contenitoreLink.appendChild(input);
      });
      comunica("I link per VLC sono stati caricati in fondo alla pagina.");
    }

    function riproduciTentativo() {
      if (tentativoCorrente >= canaliDaProvare.length) {
        stato.textContent = "Nessun link funzionante per " + nomeCanaleAttivo;
        comunica("Tutte le sorgenti hanno fallito.");
        return;
      }

      const url = canaliDaProvare[tentativoCorrente];
      stato.textContent = `Provo Sorgente ${tentativoCorrente + 1}...`;
      
      if ('mediaSession' in navigator) {
        navigator.mediaSession.metadata = new MediaMetadata({ title: nomeCanaleAttivo, artist: "TV ULTRA" });
      }

      if (hls) hls.destroy();

      if (url.includes(".m3u8") && Hls.isSupported()) {
        hls = new Hls({ manifestLoadingTimeOut: 5000 });
        hls.loadSource(url);
        hls.attachMedia(player);
        hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
        hls.on(Hls.Events.ERROR, (e, data) => { if (data.fatal) fallimentoLink(); });
      } else {
        player.src = url;
        player.play().catch(() => fallimentoLink());
      }
    }

    function fallimentoLink() {
      tentativoCorrente++;
      riproduciTentativo();
    }

    player.onerror = () => { if (canaliDaProvare.length > 0) fallimentoLink(); };
    cercaInput.oninput = (e) => renderizza(e.target.value);
    
    inizializza();
  </script>
</body>
</html>
