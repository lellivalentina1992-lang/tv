<!DOCTYPE html>
<html lang="it" class="h-full bg-gray-900 text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV ULTRA PRO v2026 - Feedback 2x</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <style>
        :focus { outline: 4px solid #fbbf24; outline-offset: 2px; }
        .panel-bg { background: #1a1a1a; border: 1px solid #333; }
        .btn-action { background: #4b5563; color: white; padding: 0.7rem; border-radius: 0.6rem; text-align: center; font-weight: bold; width: 100%; }
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }
        .channel-item { cursor: pointer; padding: 1.2rem; background: #2d3748; margin-bottom: 0.6rem; border-radius: 0.8rem; border-left: 6px solid #fbbf24; text-align: left; width: 100%; }
        .copy-btn-direct { 
            display: block; width: 100%; text-align: left; background: #1f2937; padding: 1.2rem; 
            border-radius: 0.6rem; border: 2px solid #374151; margin-bottom: 1rem; font-size: 1rem; 
        }
        .copy-btn-direct:hover, .copy-btn-direct:focus { background: #3b82f6; border-color: #fbbf24; }
    </style>
</head>
<body class="h-full flex flex-col font-sans">

    <div id="announcer" class="sr-only" aria-live="assertive"></div>

    <header class="bg-gray-800 p-4 shadow-lg flex justify-between items-center border-b border-yellow-600">
        <h1 class="text-2xl font-bold text-yellow-400">TV ULTRA PRO v2026</h1>
        <div id="status" class="text-sm font-bold text-yellow-200" aria-live="polite">Sistema Pronto</div>
    </header>

    <main class="flex-1 flex flex-col md:flex-row overflow-hidden">
        <section class="w-full md:w-1/3 lg:w-1/4 p-4 bg-gray-800 flex flex-col overflow-y-auto border-r border-gray-700">
            <h2 class="text-lg font-bold mb-3 text-yellow-400">ğŸ” Ricerca</h2>
            <input type="search" id="searchBox" class="bg-gray-900 border border-gray-600 rounded p-4 w-full mb-4 text-white text-lg" placeholder="Es: Canale 5" autofocus>
            <button id="searchAllBtn" class="w-full bg-yellow-600 text-black font-bold py-3 rounded-xl mb-4">ğŸ” Cerca in 18 Liste</button>
            <div id="searchProgressText" class="text-xs text-yellow-500 mb-2 font-bold" aria-live="polite"></div>
            <ul id="channelList" class="flex-1 space-y-1 overflow-y-auto" role="listbox"></ul>
        </section>

        <section class="flex-1 p-4 bg-gray-900 flex flex-col overflow-y-auto">
            <div class="relative w-full aspect-video bg-black rounded-xl mb-6 border border-gray-800 shadow-2xl overflow-hidden">
                <video id="videoPlayer" controls playsinline crossorigin="anonymous" class="w-full h-full"></video>
            </div>
            
            <div class="grid grid-cols-2 md:grid-cols-5 gap-3 mb-8">
                <button id="fullscreenBtn" class="btn-action bg-yellow-700">ğŸ“º Schermo Intero</button>
                <button id="volDown" class="btn-action">Volume -</button>
                <button id="volUp" class="btn-action">Volume +</button>
                <button id="muteBtn" class="btn-action">Muto (M)</button>
                <button id="copyDebugBtn" class="btn-action bg-gray-700">ğŸ“‹ Copia Log</button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                <div class="p-5 rounded-xl panel-bg border-yellow-600 border-2">
                    <h2 class="text-xl font-bold text-yellow-500 mb-4">ğŸ”´ Registrazione</h2>
                    <input type="url" id="serverUrl" class="w-full bg-black p-3 mb-4 rounded border border-gray-700 text-white" placeholder="URL Server">
                    <input type="text" id="serverPin" class="w-full bg-black p-3 mb-4 rounded border border-gray-700 text-white" placeholder="PIN">
                    <div class="flex gap-3 mb-4">
                        <select id="regHour" class="flex-1 bg-black p-3 rounded border border-gray-700 text-white"></select>
                        <select id="regMin" class="flex-1 bg-black p-3 rounded border border-gray-700 text-white"></select>
                    </div>
                    <button id="confirmRecordBtn" class="w-full bg-yellow-600 text-black font-bold py-4 rounded-xl">Programma Registrazione</button>
                </div>

                <div class="p-5 rounded-xl panel-bg border-gray-700 border">
                    <h2 class="text-xl font-bold text-yellow-500 mb-4">ğŸ”— Copia Link Rapido</h2>
                    <div id="directLinksArea" class="flex flex-col max-h-[400px] overflow-y-auto"></div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const ALL_LISTS = [
            { name: "Lista Personale", url: "https://raw.githubusercontent.com/lellivalentina1992-lang/tv/refs/heads/main/lista_personale.m3u" },
            { name: "ğŸ‡®ğŸ‡¹ Tundrak TV", url: "https://raw.githubusercontent.com/Tundrak/IPTV-Italia/main/iptvita.m3u" },
            { name: "ğŸ“» Radio ITA", url: "https://raw.githubusercontent.com/Tundrak/IPTV-Italia/main/ipradioita.m3u" },
            { name: "ğŸ†• TV Italia Fulgione", url: "http://davidefulgione.it/tv.m3u" },
            { name: "ğŸ†• Tivu.m3u Fulgione", url: "http://www.davidefulgione.it/tivu.m3u" },
            { name: "ğŸ’ Dario-S Italia", url: "https://raw.githubusercontent.com/dario-s/italia-iptv/master/italia.m3u" },
            { name: "ğŸ¬ Pluto TV", url: "https://raw.githubusercontent.com/TheWorldOfIPTV/WorldOfIPTV/master/Lists/PlutoTV/IT.m3u" },
            { name: "ğŸ¬ Rakuten TV", url: "https://raw.githubusercontent.com/TheWorldOfIPTV/WorldOfIPTV/master/Lists/RakutenTV/IT.m3u" },
            { name: "ğŸ¥ Plex TV", url: "https://raw.githubusercontent.com/TheWorldOfIPTV/WorldOfIPTV/master/Lists/Plex/IT.m3u" },
            { name: "ğŸ›ï¸ Pura TV", url: "https://raw.githubusercontent.com/PuraTV/PuraTV.github.io/master/m3u8/it.m3u" },
            { name: "ğŸŒ IPTV-Org Italia", url: "https://iptv-org.github.io/iptv/languages/ita.m3u" },
            { name: "ğŸ†“ Free-TV", url: "https://raw.githubusercontent.com/Free-TV/IPTV/master/playlist/it.m3u" },
            { name: "ğŸµ In The Mix", url: "http://inthemix.altervista.org/tv.m3u" },
            { name: "ğŸ“¡ TivuStream", url: "https://tivustream.website/urls/listm3u" },
            { name: "ğŸ“± Samsung Plus", url: "https://raw.githubusercontent.com/TheWorldOfIPTV/WorldOfIPTV/master/Lists/SamsungTVPlus/IT.m3u" },
            { name: "ğŸ“º DF-Fulgi GitHub", url: "https://raw.githubusercontent.com/df-fulgi/iptv/master/italy.m3u" },
            { name: "ğŸ‡®ğŸ‡¹ Tvditutto", url: "https://raw.githubusercontent.com/Tvditutto/z-m3u/main/italy.m3u" },
            { name: "ğŸ¼ PandaSat", url: "http://www.pandasat.info/iptv/kodi" }
        ];

        const EPG_URL = "https://epg.zappr.stream/gui.xml";
        let epgDoc = null;
        let allChannels = [];
        let hlsPlayer = null, dashPlayer = null, sessionLogs = [];
        const video = document.getElementById('videoPlayer');

        const hS = document.getElementById('regHour'), mS = document.getElementById('regMin');
        for(let i=0; i<24; i++) hS.add(new Option(i.toString().padStart(2,'0'), i.toString().padStart(2,'0')));
        for(let i=0; i<60; i+=5) mS.add(new Option(i.toString().padStart(2,'0'), i.toString().padStart(2,'0')));

        function logEvent(msg) { sessionLogs.push(`[${new Date().toLocaleTimeString()}] ${msg}`); console.log(msg); }
        function comunica(t) { logEvent(t); const a = document.getElementById('announcer'); a.textContent = ""; setTimeout(() => { a.textContent = t; }, 100); }

        const numMap = {'0':'zero','1':'uno','2':'due','3':'tre','4':'quattro','5':'cinque','6':'sei','7':'sette','8':'otto','9':'nove'};
        function superNormalize(t) {
            let n = t.toLowerCase().replace(/\[.*?\]/g, '').replace(/[^a-z0-9]/g, '');
            for (let d in numMap) n = n.replace(new RegExp(d, 'g'), numMap[d]);
            return n;
        }

        async function fetchWithProxy(url) {
            const p = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
            try { const r = await fetch(p); return r.ok ? await r.text() : null; } catch(e) { return null; }
        }

        async function loadEPG() {
            const xmlText = await fetchWithProxy(EPG_URL);
            if (xmlText) epgDoc = new DOMParser().parseFromString(xmlText, "text/xml");
        }
        loadEPG();

        function getProgramInfo(channelName) {
            if (!epgDoc) return "";
            const cleanTarget = superNormalize(channelName);
            const channels = epgDoc.getElementsByTagName('channel');
            let channelId = null;
            for (let c of channels) {
                const disp = c.getElementsByTagName('display-name')[0]?.textContent || "";
                if (superNormalize(disp) === cleanTarget) { channelId = c.getAttribute('id'); break; }
            }
            if (!channelId) return "";
            const now = new Date().toISOString().replace(/[-:T]/g, '').slice(0, 14);
            const progs = epgDoc.getElementsByTagName('programme');
            for (let p of progs) {
                if (p.getAttribute('channel') === channelId) {
                    const start = p.getAttribute('start').slice(0, 14), stop = p.getAttribute('stop').slice(0, 14);
                    if (now >= start && now <= stop) return p.getElementsByTagName('title')[0]?.textContent || "";
                }
            }
            return "";
        }

        async function startSearch() {
            const query = document.getElementById('searchBox').value.trim();
            if (query.length < 2) return comunica("Scrivi almeno 2 lettere.");
            allChannels = [];
            const cleanQuery = superNormalize(query);
            const progressEl = document.getElementById('searchProgressText');
            comunica(`Ricerca smart per "${query}" avviata.`);

            for (let i = 0; i < ALL_LISTS.length; i++) {
                const msg = `Lista ${i + 1} di ${ALL_LISTS.length} (${ALL_LISTS[i].name})`;
                progressEl.textContent = msg;
                document.getElementById('status').textContent = msg;
                
                // FEEDBACK OGNI DUE LISTE
                if (i % 2 === 0 || i === ALL_LISTS.length - 1) comunica(msg);

                const content = await fetchWithProxy(ALL_LISTS[i].url);
                if (content) {
                    const lines = content.split(/\r?\n|\r/);
                    let curName = "";
                    lines.forEach(l => {
                        const line = l.trim();
                        if (line.toUpperCase().startsWith("#EXTINF:")) curName = line.split(',').pop().trim();
                        else if (line.toLowerCase().startsWith("http") && curName) {
                            if (superNormalize(curName).includes(cleanQuery)) {
                                allChannels.push({ name: curName, url: line, source: ALL_LISTS[i].name });
                            }
                            curName = "";
                        }
                    });
                }
            }
            document.getElementById('status').textContent = "âœ… Ricerca completata";
            try { 
                const ctx = new AudioContext(); const o = ctx.createOscillator(); const g = ctx.createGain();
                o.connect(g); g.connect(ctx.destination); o.frequency.value = 880; g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
                o.start(); o.stop(ctx.currentTime + 0.5);
            } catch(e) {}
            renderChannels(); renderDirectLinks();
            comunica(`Ricerca completata. Trovati ${allChannels.length} canali.`);
        }

        function renderChannels() {
            const ul = document.getElementById('channelList'); ul.innerHTML = "";
            [...new Set(allChannels.map(c => c.name))].forEach(n => {
                const li = document.createElement('li'); li.className = "channel-item"; li.tabIndex = 0;
                li.innerHTML = `<strong>${n}</strong>`;
                li.onclick = () => autoPlay(n);
                li.onkeydown = (e) => { if(e.key === 'Enter') autoPlay(n); };
                ul.appendChild(li);
            });
        }

        function renderDirectLinks() {
            const area = document.getElementById('directLinksArea'); area.innerHTML = "";
            allChannels.forEach(c => {
                const fmt = c.url.includes('.mpd') ? 'DASH' : (c.url.includes('.m3u8') ? 'HLS' : 'DIRETTO');
                const btn = document.createElement('button'); btn.className = "copy-btn-direct";
                btn.innerHTML = `<strong>${c.name}</strong> - ${c.source}<br><small>Formato: ${fmt}</small>`;
                btn.onclick = () => { navigator.clipboard.writeText(c.url).then(() => comunica(`Copiato ${c.name} - ${fmt}`)); };
                area.appendChild(btn);
            });
        }

        async function autoPlay(name) {
            const sources = allChannels.filter(c => superNormalize(c.name).includes(superNormalize(name)));
            comunica(`Avvio ${name}. Provo ${sources.length} fonti.`);
            for (let i = 0; i < sources.length; i++) {
                const s = sources[i];
                document.getElementById('status').textContent = `Fonte ${i+1}/${sources.length}`;
                const ok = await new Promise(res => {
                    let playing = false; let t = setTimeout(() => { if(!playing) res(false); }, 12000);
                    if (hlsPlayer) hlsPlayer.destroy(); if (dashPlayer) dashPlayer.destroy();
                    video.src = "";
                    video.onplaying = () => { playing = true; clearTimeout(t); res(true); };
                    if (s.url.includes('.mpd')) { dashPlayer = dashjs.MediaPlayer().create(); dashPlayer.initialize(video, s.url, true); }
                    else if (s.url.includes('.m3u8') && Hls.isSupported()) { hlsPlayer = new Hls(); hlsPlayer.loadSource(s.url); hlsPlayer.attachMedia(video); hlsPlayer.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(()=>{})); }
                    else { video.src = s.url; video.play().catch(()=>{}); }
                });
                if (ok) {
                    window.activeUrl = s.url; window.activeName = s.name;
                    const prog = getProgramInfo(name);
                    comunica(`In onda ${name} da ${s.source}. ${prog ? 'Programma attuale: ' + prog : ''}`);
                    document.getElementById('status').textContent = `âœ… ${name}`;
                    return;
                }
            }
            comunica("Nessuna fonte risponde.");
        }

        window.addEventListener('keydown', e => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return;
            if (e.key.toLowerCase() === 'm') { e.preventDefault(); video.muted = !video.muted; comunica(video.muted ? "Muto" : "Audio attivo"); }
            if (e.key === 'ArrowUp') { e.preventDefault(); video.volume = Math.min(1, video.volume + 0.1); comunica(`Volume ${Math.round(video.volume*100)}%`); }
            if (e.key === 'ArrowDown') { e.preventDefault(); video.volume = Math.max(0, video.volume - 0.1); comunica(`Volume ${Math.round(video.volume*100)}%`); }
        });

        document.getElementById('searchAllBtn').onclick = startSearch;
        document.getElementById('volUp').onclick = () => { video.volume = Math.min(1, video.volume + 0.1); comunica(`Volume ${Math.round(video.volume*100)}%`); };
        document.getElementById('volDown').onclick = () => { video.volume = Math.max(0, video.volume - 0.1); comunica(`Volume ${Math.round(video.volume*100)}%`); };
        document.getElementById('muteBtn').onclick = () => { video.muted = !video.muted; comunica(video.muted ? "Muto" : "Audio attivo"); };
        document.getElementById('fullscreenBtn').onclick = () => video.requestFullscreen?.() || video.webkitRequestFullscreen?.();
        document.getElementById('copyDebugBtn').onclick = () => navigator.clipboard.writeText(sessionLogs.join('\n')).then(() => comunica("Log copiati."));
        document.getElementById('confirmRecordBtn').onclick = async () => {
            const sUrl = document.getElementById('serverUrl').value.trim();
            if(!sUrl || !window.activeUrl) return comunica("Dati mancanti.");
            const payload = { url: window.activeUrl, channelName: window.activeName, time: `${hS.value}:${mS.value}`, duration: "60" };
            const pin = document.getElementById('serverPin').value.trim();
            if(pin) payload.pin = pin;
            try { const r = await fetch(`${sUrl}/api/record-scheduled`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload) }); comunica(r.ok ? "Registrato!" : "Errore"); } catch { comunica("Server off"); }
        };
    </script>
</body>
</html>
