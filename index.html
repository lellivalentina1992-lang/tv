        const digitToWord = {'0':'zero','1':'uno','2':'due','3':'tre','4':'quattro','5':'cinque','6':'sei','7':'sette','8':'otto','9':'nove'};
        const wordToDigit = {'zero':'0','uno':'1','due':'2','tre':'3','quattro':'4','cinque':'5','sei':'6','sette':'7','otto':'8','nove':'9'};

        function baseNormalize(t) {
            // Lowercase, remove bracket tags, strip accents, keep only [a-z0-9]
            return (t || "")
                .toLowerCase()
                .replace(/\[.*?\]/g, '')
                .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
                .replace(/[^a-z0-9]/g, '');
        }

        function digitsToWords(s) {
            let out = s;
            for (const d in digitToWord) out = out.replace(new RegExp(d, 'g'), digitToWord[d]);
            return out;
        }

        function wordsToDigits(s) {
            // Replace longer words first to reduce accidental partial overlaps
            const order = ['quattro','cinque','sette','otto','nove','zero','uno','due','tre','sei'];
            let out = s;
            for (const w of order) out = out.replace(new RegExp(w, 'g'), wordToDigit[w]);
            return out;
        }

        function normalizeVariants(t) {
            const b = baseNormalize(t);
            // Variants help matching "Canale 5" vs "CanaleCinque" (and viceversa)
            const v1 = digitsToWords(b);
            const v2 = wordsToDigits(b);
            return Array.from(new Set([b, v1, v2].filter(Boolean)));
        }

        function smartIncludes(name, query) {
            const nameVars = normalizeVariants(name);
            const queryVars = normalizeVariants(query);
            for (const nv of nameVars) {
                for (const qv of queryVars) {
                    if (qv && nv.includes(qv)) return true;
                }
            }
            return false;
        }

        function dedupeChannels(channels) {
            // Remove exact duplicates (same normalized name + same URL), keep all distinct URLs per channel.
            const seen = new Set();
            const out = [];
            for (const c of channels) {
                const key = baseNormalize(c.name) + "||" + (c.url || "");
                if (seen.has(key)) continue;
                seen.add(key);
                out.push(c);
            }
            return out;
        }

        function uniqueChannelDisplayNames(channels) {
            // Create one display name per normalized channel name (avoid "Rai1" / "Rai 1" duplicates in UI)
            const map = new Map(); // normName -> bestDisplayName
            for (const c of channels) {
                const norm = baseNormalize(c.name);
                if (!norm) continue;
                if (!map.has(norm)) {
                    map.set(norm, c.name);
                } else {
                    const cur = map.get(norm);
                    // Prefer the shorter, cleaner looking name
                    if ((c.name || "").length < (cur || "").length) map.set(norm, c.name);
                }
            }
            return Array.from(map.values());
        }

                function parseEpgTime(t) {
            // EPG times often look like: "YYYYMMDDhhmmss +0100" or "YYYYMMDDhhmmss+0100"
            if (!t) return null;
            const s = (t + "").trim();
            const mm = s.match(/^(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})\s*([+-]\d{4})?/);
            if (!mm) return null;
            const y = parseInt(mm[1], 10), mo = parseInt(mm[2], 10), d = parseInt(mm[3], 10);
            const hh = parseInt(mm[4], 10), mi = parseInt(mm[5], 10), ss = parseInt(mm[6], 10);
            const off = mm[7] || "+0000";
            const sign = off.startsWith("-") ? -1 : 1;
            const offH = parseInt(off.slice(1, 3), 10);
            const offM = parseInt(off.slice(3, 5), 10);
            const offsetMinutes = sign * (offH * 60 + offM);

            // Build a UTC timestamp for the *local* time, then subtract offset to get real UTC.
            const utcMillis = Date.UTC(y, mo - 1, d, hh, mi, ss) - offsetMinutes * 60 * 1000;
            return new Date(utcMillis);
        }

        function findEpgChannelId(channelName) {
            if (!epgDoc) return null;

            const targetNorm = baseNormalize(channelName);

            // Alias map for common variants
            const aliasMap = {
                "rai1": ["rai1", "raiuno", "rai 1", "raiuno hd", "rai 1 hd", "raiuno hevc", "rai 1 hevc"],
                "rai2": ["rai2", "raidue", "rai 2", "raidue hd", "rai 2 hd"],
                "rai3": ["rai3", "raitre", "rai 3", "raitre hd", "rai 3 hd"],
                "canale5": ["canale5", "canale 5", "c5", "canale 5 hd"],
                "italia1": ["italia1", "italia 1", "i1", "italia 1 hd"],
                "rete4": ["rete4", "rete 4", "rete4 hd", "rete 4 hd"],
                "la7": ["la7", "la 7", "la7 hd", "la 7 hd"],
                "tv8": ["tv8", "tv 8", "tv8 hd", "tv 8 hd"],
                "nove": ["nove", "canale nove", "nove hd"]
            };

            const aliasKeys = aliasMap[targetNorm] || [];
            const candidates = [channelName, ...aliasKeys];

            const channels = Array.from(epgDoc.getElementsByTagName('channel')).map(ch => {
                const disp = ch.getElementsByTagName('display-name')[0]?.textContent || "";
                return { id: ch.getAttribute('id'), disp };
            });

            // 1) Exact normalized match first
            for (const cand of candidates) {
                const cleanTarget = baseNormalize(cand);
                for (const c of channels) {
                    if (baseNormalize(c.disp) === cleanTarget) return c.id;
                }
            }

            // 2) Flexible match with simple scoring
            let best = null;
            for (const cand of candidates) {
                for (const c of channels) {
                    const ok = smartIncludes(c.disp, cand) || smartIncludes(cand, c.disp);
                    if (!ok) continue;

                    const a = baseNormalize(c.disp);
                    const b = baseNormalize(cand);
                    const lenPenalty = Math.abs(a.length - b.length);
                    const hdBonus = (b.includes("hd") && a.includes("hd")) ? -2 : 0;
                    const score = lenPenalty + hdBonus;

                    if (!best || score < best.score) best = { id: c.id, score };
                }
            }
            return best ? best.id : null;
        }

        function getProgramInfo(channelName) {
            if (!epgDoc) return "";
            const channelId = findEpgChannelId(channelName);
            if (!channelId) return "";

            const now = new Date();
            const progs = epgDoc.getElementsByTagName('programme');
            for (let p of progs) {
                if (p.getAttribute('channel') !== channelId) continue;
                const start = parseEpgTime(p.getAttribute('start'));
                const stop = parseEpgTime(p.getAttribute('stop'));
                if (!start || !stop) continue;
                if (now >= start && now <= stop) {
                    return p.getElementsByTagName('title')[0]?.textContent || "";
                }
            }
            return "";
        }

        async function autoPlay(name) {
            const sources = allChannels.filter(c => smartIncludes(c.name, name));
            comunica(`Avvio ${name}. Provo ${sources.length} fonti.`);
            for (let i = 0; i < sources.length; i++) {
                const s = sources[i];
                document.getElementById('status').textContent = `Fonte ${i+1}/${sources.length}`;
                const ok = await new Promise(res => {
                    let settled = false;
                    const timers = [];

                    const cleanup = () => {
                        timers.forEach(clearTimeout);
                        video.removeEventListener('playing', onPlaying);
                        video.removeEventListener('canplay', onSoftReady);
                        video.removeEventListener('loadedmetadata', onSoftReady);
                        video.removeEventListener('error', onVideoError);
                        if (hlsPlayer && hlsPlayer.off) hlsPlayer.off(Hls.Events.ERROR, onHlsError);
                        if (dashPlayer && dashPlayer.off) dashPlayer.off('error', onDashError);
                    };

                    const finish = (val) => {
                        if (settled) return;
                        settled = true;
                        cleanup();
                        res(val);
                    };

                    const onPlaying = () => finish(true);
                    const onSoftReady = () => { video.play().catch(()=>{}); };
                    const onVideoError = () => finish(false);

                    const onHlsError = (event, data) => {
                        if (data && data.fatal) finish(false);
                    };

                    const onDashError = () => finish(false);

                    // reset players
                    try { if (hlsPlayer) { hlsPlayer.destroy(); hlsPlayer = null; } } catch(e) {}
                    try {
                        if (dashPlayer) {
                            if (dashPlayer.reset) dashPlayer.reset();
                            else if (dashPlayer.destroy) dashPlayer.destroy();
                            dashPlayer = null;
                        }
                    } catch(e) {}

                    video.src = "";

                    // success can arrive via multiple signals
                    video.addEventListener('playing', onPlaying, { once: true });
                    video.addEventListener('canplay', onSoftReady);
                    video.addEventListener('loadedmetadata', onSoftReady);
                    video.addEventListener('error', onVideoError, { once: true });

                    // attach source
                    if (s.url.includes('.mpd')) {
                        dashPlayer = dashjs.MediaPlayer().create();
                        if (dashPlayer.on) dashPlayer.on('error', onDashError);
                        dashPlayer.initialize(video, s.url, true);
                    } else if (s.url.includes('.m3u8') && Hls.isSupported()) {
                        hlsPlayer = new Hls();
                        hlsPlayer.on(Hls.Events.ERROR, onHlsError);
                        hlsPlayer.loadSource(s.url);
                        hlsPlayer.attachMedia(video);
                        hlsPlayer.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(()=>{}));
                    } else {
                        video.src = s.url;
                        video.play().catch(()=>{});
                    }

                    // timeout progressivo: 8s -> 12s -> 20s
                    [8000, 12000, 20000].forEach((ms, idx, arr) => {
                        timers.push(setTimeout(() => {
                            if (settled) return;
                            if (idx === arr.length - 1) finish(false);
                        }, ms));
                    });
                });
                if (ok) {
                    window.activeUrl = s.url; window.activeName = s.name;
                    const prog = getProgramInfo(name);
                    comunica(`In onda ${name} da ${s.source}. ${prog ? 'Programma attuale: ' + prog : ''}`);
                    document.getElementById('status').textContent = `âœ… ${name}`;
                    return;
                }
            }
            comunica("Nessuna fonte risponde.");
        }

            const payload = { url: window.activeUrl, channelName: window.activeName, time: `${hS.value}:${mS.value}`, duration: "60" };
            const pin = document.getElementById('serverPin').value.trim();
            if(pin) payload.pin = pin;
            try { const r = await fetch(`${sUrl}/api/record-scheduled`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload) }); comunica(r.ok ? "Registrato!" : "Errore"); } catch { comunica("Server off"); }
        };
    </script>
