<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV ULTRA - Mega Database 21 Liste</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { font-family: system-ui, sans-serif; background: #000; color: #fff; margin: 0; padding: 15px; display: flex; flex-direction: column; min-height: 100vh; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }
    label { display: block; margin-bottom: 5px; font-weight: bold; color: #fbbf24; font-size: 1.2rem; }
    input { width: 100%; padding: 20px; margin-bottom: 15px; font-size: 1.5rem; border-radius: 12px; background: #111; color: #fff; border: 4px solid #3b82f6; box-sizing: border-box; }
    #video-container { width: 100%; background: #000; border-radius: 12px; margin-bottom: 15px; border: 2px solid #333; display: none; }
    video { width: 100%; aspect-ratio: 16 / 9; display: block; }
    .lista-canali { flex: 1; display: flex; flex-direction: column; gap: 10px; margin-bottom: 30px; }
    .btn-canale { width: 100%; padding: 22px; font-size: 1.4rem; text-align: left; background: #1e293b; color: white; border: 2px solid #334155; border-radius: 12px; }
    .status { color: #fbbf24; font-weight: bold; margin-bottom: 10px; min-height: 1.5em; }
  </style>
</head>
<body>

  <div id="announcer" class="sr-only" aria-live="assertive"></div>

  <section role="search">
    <label for="cercaCanale">Cerca (Lazio, Boing, Regionali):</label>
    <input type="search" id="cercaCanale" placeholder="Es: Teleuniverso, Canale 10..." autofocus>
    <div id="stato" class="status" aria-live="polite">Inizializzazione mega database...</div>
  </section>

  <div id="video-container">
    <video id="mainPlayer" controls playsinline crossorigin="anonymous" aria-label="Lettore Video"></video>
  </div>

  <nav class="lista-canali" id="listaCanali" role="list"></nav>

  <script>
    const LISTE_URLS = [
      // REGIONALI & LAZIO
      "https://raw.githubusercontent.com/ilteoood/italian-free-iptv/master/italian_free_iptv.m3u8",
      "https://cdn.jsdelivr.net/gh/Tundrak/IPTV-Italia/iptvitaplus.v03-2024.m3u",
      "https://cdn.jsdelivr.net/gh/Tundrak/IPTV-Italia/iptvitamin.m3u",
      "https://gist.githubusercontent.com/greenarw/efa4568ed2fa2e53a1aec9073d027243/raw/tv_italia.m3u",
      // FULGIONE & PANDASAT
      "https://raw.githubusercontent.com/df-fulgi/iptv/master/italy.m3u",
      "https://raw.githubusercontent.com/df-fulgi/iptv/master/radio.m3u",
      "http://www.pandasat.info/iptv/kodi",
      // LE TUE ORIGINALI
      "https://raw.githubusercontent.com/lellivalentina1992-lang/tv/refs/heads/main/lista_personale.m3u",
      "http://inthemix.altervista.org/tv.m3u",
      "https://iptv-org.github.io/iptv/languages/ita.m3u",
      "https://bit.ly/itatv",
      "https://tivustream.website/urls/listm3u",
      "https://pastebin.com/raw/8GpCCkhf",
      "https://pastebin.com/raw/aRYDYSEQ",
      // MEGA REPOSITORY
      "https://raw.githubusercontent.com/vittorio88/TV-Italiane/main/tv.m3u",
      "https://raw.githubusercontent.com/Free-TV/IPTV/master/playlist/italy.m3u",
      "https://raw.githubusercontent.com/Tiptomiptv/iptv/main/ita.m3u",
      "https://infogw.com/it.m3u",
      "https://raw.githubusercontent.com/MoatvIptv/SottoSopra/main/SottoSopra.m3u",
      "https://raw.githubusercontent.com/S-K-S-K-S/IPTV/main/italy.m3u",
      "https://raw.githubusercontent.com/Fazzani/IPTV_Zapping/master/ita.m3u"
    ];

    const player = document.getElementById('mainPlayer');
    const container = document.getElementById('video-container');
    const cercaInput = document.getElementById('cercaCanale');
    const listaCanali = document.getElementById('listaCanali');
    const stato = document.getElementById('stato');
    const announcer = document.getElementById('announcer');

    let databaseCanali = {}; 
    let hls = null;

    function comunica(testo) {
      announcer.textContent = "";
      setTimeout(() => { announcer.textContent = testo; }, 100);
    }

    async function inizializza() {
      let caricate = 0;
      const totale = LISTE_URLS.length;

      for (const url of LISTE_URLS) {
        try {
          const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(url)}`);
          const data = await response.text();
          parseM3U(data);
        } catch (e) { console.error("Errore: " + url); }
        caricate++;
        const percentuale = Math.round((caricate / totale) * 100);
        stato.textContent = `Caricamento: ${percentuale}%`;
        if (percentuale % 10 === 0 || percentuale === 100) {
          comunica(`Caricamento: ${percentuale} per cento.`);
        }
      }

      const totali = Object.keys(databaseCanali).length;
      stato.textContent = `${totali} canali pronti.`;
      comunica(`Caricamento completato. Trovati ${totali} canali.`);
      renderizza("");
      cercaInput.focus();
    }

    function parseM3U(data) {
      const lines = data.split('\n');
      let nome = "";
      lines.forEach(l => {
        l = l.trim();
        if (l.startsWith("#EXTINF:")) {
          nome = l.split(',').pop().trim().toUpperCase();
        } else if (l.startsWith("http") && nome) {
          if (!databaseCanali[nome]) databaseCanali[nome] = [];
          if (!databaseCanali[nome].includes(l)) databaseCanali[nome].push(l);
          nome = "";
        }
      });
    }

    function renderizza(filtro) {
      listaCanali.innerHTML = "";
      const nomiFiltrati = Object.keys(databaseCanali)
        .filter(n => n.includes(filtro.toUpperCase()))
        .sort();
      
      nomiFiltrati.slice(0, 100).forEach(nome => {
        const btn = document.createElement('button');
        btn.className = "btn-canale";
        btn.textContent = nome;
        btn.onclick = () => selezionaCanale(nome);
        listaCanali.appendChild(btn);
      });
    }

    function selezionaCanale(nome) {
      const urls = databaseCanali[nome];
      container.style.display = 'block';
      player.focus();
      riproduci(nome, urls, 0);
    }

    function riproduci(nome, urls, i) {
      if (i >= urls.length) {
        comunica("Sorgenti esaurite.");
        return;
      }
      const url = urls[i];
      stato.textContent = `Sorgente ${i + 1} di ${urls.length}`;
      if (hls) hls.destroy();

      if (url.includes(".m3u8") && Hls.isSupported()) {
        hls = new Hls({ manifestLoadingTimeOut: 5000 });
        hls.loadSource(url);
        hls.attachMedia(player);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
           player.play();
           comunica("Avviato " + nome);
        });
        hls.on(Hls.Events.ERROR, (e, data) => { if (data.fatal) riproduci(nome, urls, i + 1); });
      } else {
        player.src = url;
        player.play().catch(() => riproduci(nome, urls, i + 1));
      }
    }

    cercaInput.oninput = (e) => renderizza(e.target.value);
    inizializza();
  </script>
</body>
</html>
