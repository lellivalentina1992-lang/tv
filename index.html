<!DOCTYPE html>
<html lang="it" class="h-full bg-gray-900 text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Smart Search - VLC Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :focus { outline: 4px solid #facc15; outline-offset: 2px; }
        .control-button { background-color: #374151; padding: 0.8rem; border-radius: 0.5rem; border: 1px solid #4B5563; font-weight: bold; }
        .channel-card { background-color: #1f2937; border: 1px solid #374151; padding: 12px; border-radius: 8px; margin-bottom: 10px; }
        .active-filter { background-color: #1d4ed8 !important; border-color: #60a5fa !important; }
        .vlc-button { background-color: #4b5563; color: #ffffff; padding: 0.5rem; border-radius: 0.3rem; font-size: 0.8rem; margin-top: 5px; width: 100%; font-weight: bold; }
    </style>
</head>
<body class="h-full flex flex-col font-sans">

    <header class="bg-gray-800 p-4 shadow-md flex justify-between items-center">
        <div>
            <h1 class="text-xl font-bold">TV Smart Search + VLC</h1>
            <div id="loadingStatus" class="text-xs text-yellow-500 font-bold" aria-live="assertive">Inizializzazione...</div>
        </div>
    </header>

    <main class="flex-1 flex flex-col md:flex-row overflow-hidden">
        <section class="w-full md:w-1/2 lg:w-1/3 p-4 bg-gray-800 flex flex-col overflow-hidden" aria-label="Lista Canali">
            <div class="mb-4 space-y-3">
                <label for="filterInput" class="block text-sm font-semibold">Cerca (S) o naviga (A-Z):</label>
                <input type="search" id="filterInput" class="bg-gray-700 text-white border border-gray-600 rounded-lg p-3 w-full text-lg focus:ring-2 focus:ring-yellow-500" placeholder="Es: Rai 1...">
                
                <div class="flex gap-2">
                    <button onclick="setFilter('all')" id="btn-all" class="control-button flex-1 text-xs active-filter">Tutti</button>
                    <button onclick="setFilter('tv')" id="btn-tv" class="control-button flex-1 text-xs">TV</button>
                    <button onclick="setFilter('radio')" id="btn-radio" class="control-button flex-1 text-xs">Radio</button>
                </div>
            </div>
            <ul id="channelList" class="flex-1 space-y-2 overflow-y-auto pr-2" aria-label="Risultati"></ul>
        </section>

        <section class="w-full md:w-1/2 lg:w-2/3 p-4 flex flex-col bg-gray-900" aria-label="Player">
            <div class="flex-1 flex items-center justify-center bg-black rounded-lg relative">
                <video id="videoPlayer" crossorigin="anonymous" class="w-full max-h-[60vh]"></video>
            </div>
            <div id="connection-log" class="text-sm text-yellow-500 mt-2 text-center h-6" aria-live="polite"></div>
            <div class="grid grid-cols-2 gap-2 mt-4">
                <button onclick="togglePlayPause()" class="control-button">Play/Pausa (Spazio)</button>
                <button onclick="copyCurrentSource()" class="control-button">Copia Link Attuale</button>
            </div>
            <div id="player-status" class="sr-only" aria-live="assertive"></div>
        </section>
    </main>

    <script>
        var videoPlayer = document.getElementById('videoPlayer');
        var channelList = document.getElementById('channelList');
        var filterInput = document.getElementById('filterInput');
        var loadingStatus = document.getElementById('loadingStatus');
        var playerStatus = document.getElementById('player-status');
        var logArea = document.getElementById('connection-log');

        var groupedChannels = {}; 
        var currentFilter = 'all';
        var hlsInstance = null;
        var currentChannelName = '';
        var currentSources = [];
        var currentSourceIndex = 0;

        var sources = [
            { name: "In The Mix", url: "http://inthemix.altervista.org/tv.m3u", type: "tv" },
            { name: "TivuStream", url: "https://tivustream.website/urls/listm3u", type: "tv" },
            { name: "Bit.ly ITA", url: "https://bit.ly/itatv", type: "tv" },
            { name: "IPTV-Org ITA", url: "https://iptv-org.github.io/iptv/languages/ita.m3u", type: "tv" },
            { name: "Tundrak TV", url: "https://raw.githubusercontent.com/Tundrak/IPTV-Italia/main/iptvita.m3u", type: "tv" },
            { name: "Tundrak Radio", url: "https://raw.githubusercontent.com/Tundrak/IPTV-Italia/main/ipradioita.m3u", type: "radio" }
        ];

        function announce(msg) {
            playerStatus.textContent = "";
            setTimeout(function() { playerStatus.textContent = msg; }, 100);
        }

        window.addEventListener('DOMContentLoaded', function() {
            announce("Caricamento canali in corso.");
            loadAllSources();
        });

        async function loadAllSources() {
            for (var i = 0; i < sources.length; i++) {
                var s = sources[i];
                loadingStatus.textContent = "Caricamento " + s.name;
                var text = await fetchWithProxies(s.url);
                if (text) parseM3U(text, s.type);
            }
            setFilter('all');
            var total = Object.keys(groupedChannels).length;
            loadingStatus.textContent = "Canali: " + total;
            announce("Pronto. " + total + " canali caricati.");
        }

        async function fetchWithProxies(url) {
            var proxyList = [
                "https://api.codetabs.com/v1/proxy?quest=",
                "https://corsproxy.io/?"
            ];
            for (var i = 0; i < proxyList.length; i++) {
                try {
                    var response = await fetch(proxyList[i] + encodeURIComponent(url));
                    if (response.ok) {
                        var txt = await response.text();
                        if (txt.indexOf("#EXTM3U") !== -1) return txt;
                    }
                } catch (e) {}
            }
            return null;
        }

        function parseM3U(text, type) {
            var lines = text.split('\n');
            var rawName = "";
            for (var i = 0; i < lines.length; i++) {
                var line = lines[i].trim();
                if (line.indexOf("#EXTINF:") === 0) {
                    rawName = line.split(',').pop().trim();
                } else if (line && line.indexOf("#") !== 0) {
                    var cleaned = rawName.replace(/\[.*?\]|\(.*?\)/g, "").trim();
                    if (!cleaned || cleaned.length < 2) continue;
                    if (!groupedChannels[cleaned]) groupedChannels[cleaned] = { urls: [], type: type };
                    if (groupedChannels[cleaned].urls.indexOf(line) === -1) {
                        groupedChannels[cleaned].urls.push(line);
                    }
                }
            }
        }

        function setFilter(type) {
            currentFilter = type;
            var btns = document.querySelectorAll(".control-button");
            for (var i = 0; i < btns.length; i++) btns[i].classList.remove("active-filter");
            var active = document.getElementById("btn-" + type);
            if (active) active.classList.add("active-filter");
            refreshList();
        }

        function refreshList() {
            var q = filterInput.value.toLowerCase();
            var names = Object.keys(groupedChannels).filter(function(n) {
                var matchesSearch = n.toLowerCase().indexOf(q) !== -1;
                var matchesType = (currentFilter === "all") || (groupedChannels[n].type === currentFilter);
                return matchesSearch && matchesType;
            }).sort();
            renderResults(names);
        }

        function renderResults(names) {
            var html = "";
            for (var i = 0; i < names.length; i++) {
                var n = names[i];
                var enc = encodeURIComponent(n);
                html += '<li class="channel-card">';
                html += '<span class="font-bold text-yellow-500">' + n + '</span><br>';
                html += '<button onclick="startSmartPlay(\'' + enc + '\')" class="w-full bg-blue-600 p-2 rounded mt-2 font-bold" aria-label="Riproduci ' + n + '">Riproduci</button>';
                html += '<button onclick="copyLink(\'' + enc + '\')" class="vlc-button" aria-label="Copia link VLC per ' + n + '">Copia Link VLC</button>';
                html += '</li>';
            }
            channelList.innerHTML = html;
        }

        function copyLink(encodedName) {
            var name = decodeURIComponent(encodedName);
            var firstUrl = groupedChannels[name].urls[0];
            navigator.clipboard.writeText(firstUrl).then(function() {
                announce("Link di " + name + " copiato negli appunti. Puoi incollarlo in VLC.");
            });
        }

        function copyCurrentSource() {
            if (currentSources.length > 0) {
                var url = currentSources[currentSourceIndex] || currentSources[0];
                navigator.clipboard.writeText(url).then(function() {
                    announce("Link sorgente attuale copiato.");
                });
            } else {
                announce("Nessun link disponibile.");
            }
        }

        function startSmartPlay(name) {
            currentChannelName = decodeURIComponent(name);
            currentSources = groupedChannels[currentChannelName].urls;
            currentSourceIndex = 0;
            trySource();
        }

        function trySource() {
            if (currentSourceIndex >= currentSources.length) {
                announce("Tutte le fonti fallite. Usa il pulsante Copia Link VLC per questo canale.");
                logArea.textContent = "Fallito. Copia link manualmente.";
                return;
            }
            var url = currentSources[currentSourceIndex];
            logArea.textContent = "Prova sorgente " + (currentSourceIndex + 1);
            
            if (hlsInstance) hlsInstance.destroy();

            if (url.indexOf(".m3u8") !== -1 && Hls.isSupported()) {
                hlsInstance = new Hls();
                hlsInstance.loadSource(url);
                hlsInstance.attachMedia(videoPlayer);
                hlsInstance.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoPlayer.play();
                    announce("In riproduzione: " + currentChannelName);
                });
                hlsInstance.on(Hls.Events.ERROR, function(e, data) {
                    if (data.fatal) { currentSourceIndex++; trySource(); }
                });
            } else {
                videoPlayer.src = url;
                videoPlayer.play().then(function() {
                    announce("In riproduzione: " + currentChannelName);
                }).catch(function() {
                    currentSourceIndex++; trySource();
                });
            }
        }

        function togglePlayPause() {
            if (videoPlayer.paused) { videoPlayer.play(); announce("Play"); }
            else { videoPlayer.pause(); announce("Pausa"); }
        }

        window.addEventListener("keydown", function(e) {
            var k = e.key.toLowerCase();
            if (document.activeElement === filterInput && k !== "escape") return;
            if (k === "s") { e.preventDefault(); filterInput.focus(); announce("Cerca"); }
            if (k === " ") { e.preventDefault(); togglePlayPause(); }
        });

        filterInput.addEventListener("input", refreshList);
    </script>
</body>
</html>
