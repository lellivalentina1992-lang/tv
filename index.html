<!DOCTYPE html>
<html lang="it" class="h-full bg-gray-900 text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV & Radio Smart Search 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :focus { outline: 5px solid #3b82f6 !important; outline-offset: 4px; }
        .menu-button { background: #1e40af; border: 4px solid #3b82f6; padding: 2.5rem; border-radius: 1.5rem; font-size: 2rem; font-weight: bold; width: 100%; }
        .channel-card { background-color: #1f2937; border: 2px solid #374151; padding: 0.5rem; border-radius: 12px; margin-bottom: 1rem; display: flex; flex-direction: column; }
        .btn-channel { width: 100%; text-align: left; background: #2563eb; padding: 1.2rem; border-radius: 8px; font-weight: bold; font-size: 1.2rem; margin-bottom: 5px; }
        .btn-copy { background: #374151; padding: 0.6rem; border-radius: 6px; font-size: 0.9rem; width: 100%; text-align: center; color: #9ca3af; }
        .hidden { display: none; }
    </style>
</head>
<body class="h-full flex flex-col font-sans overflow-hidden">

    <header class="bg-gray-800 p-4 border-b border-gray-700 shadow-lg text-center">
        <h1 class="text-2xl font-bold text-yellow-500">Database Canali 2025</h1>
        <div id="loadingStatus" class="text-sm text-gray-400 mt-1" aria-live="polite">Analisi liste in corso...</div>
    </header>

    <main class="flex-1 flex flex-col overflow-hidden p-4">
        
        <section id="selectionMenu" class="hidden h-full flex flex-col justify-center items-center space-y-10">
            <h2 id="summaryText" class="text-xl font-bold text-gray-300 text-center" aria-live="assertive"></h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-2xl">
                <button id="btnTv" class="menu-button">TELEVISIONE</button>
                <button id="btnRadio" class="menu-button">RADIO</button>
            </div>
        </section>

        <section id="channelPanel" class="hidden h-full flex flex-col md:flex-row gap-4 overflow-hidden">
            <div class="w-full md:w-1/3 flex flex-col overflow-hidden">
                <button id="btnBack" class="bg-gray-700 p-4 rounded-lg mb-4 font-bold text-yellow-500">← Torna alla Scelta</button>
                <div class="mb-4">
                    <label for="filterInput" class="block text-sm font-bold mb-2">Cerca (Tasto rapido: S):</label>
                    <input type="search" id="filterInput" class="w-full bg-gray-700 p-4 rounded-lg border-2 border-gray-600 focus:border-yellow-500">
                </div>
                <ul id="channelList" class="flex-1 space-y-4 overflow-y-auto pr-2" role="list"></ul>
            </div>

            <div class="w-full md:w-2/3 flex flex-col bg-black rounded-xl relative overflow-hidden">
                <video id="videoPlayer" controls class="w-full h-full"></video>
                <div id="statusArea" class="absolute bottom-10 left-6 right-6 bg-black bg-opacity-90 p-5 rounded-lg text-center text-yellow-400 font-bold border-2 border-yellow-600" aria-live="assertive">
                    Seleziona un canale.
                </div>
            </div>
        </section>
    </main>

    <script>
        const video = document.getElementById('videoPlayer');
        const listContainer = document.getElementById('channelList');
        const filterInput = document.getElementById('filterInput');
        const statusArea = document.getElementById('statusArea');
        const selectionMenu = document.getElementById('selectionMenu');
        const channelPanel = document.getElementById('channelPanel');
        const summaryText = document.getElementById('summaryText');

        let tvChannels = {}; 
        let radioChannels = {};
        let currentData = {};
        let hlsInstance = null;
        const proxy1 = "https://corsproxy.io/?";
        const proxy2 = "https://api.codetabs.com/v1/proxy?quest=";

        const m3uSources = [
            { url: "https://davidefulgione.it/tivu.m3u", type: "mixed" },
            { url: "https://raw.githubusercontent.com/Tundrak/IPTV-Italia/main/ipradioita.m3u", type: "radio" },
            { url: "http://tivustream.website/urls/listm3u", type: "tv" },
            { url: "https://bit.ly/itatv", type: "tv" },
            { url: "https://iptv-org.github.io/iptv/languages/ita.m3u", type: "tv" }
        ];

        async function init() {
            document.getElementById('loadingStatus').textContent = "Organizzazione canali italiani...";
            for (const s of m3uSources) {
                try {
                    const res = await fetch(proxy1 + encodeURIComponent(s.url));
                    const text = res.ok ? await res.text() : await (await fetch(proxy2 + encodeURIComponent(s.url))).text();
                    parseM3U(text, s.type);
                } catch (e) { console.warn("Sorgente saltata"); }
            }
            showMenu();
        }

        function parseM3U(data, sourceType) {
            const lines = data.split('\n');
            let name = "";
            lines.forEach(line => {
                line = line.trim();
                // Pulizia radicale dei tag M3U
                if (line.startsWith("#EXTINF:")) {
                    name = line.split(',').pop().trim()
                               .replace(/#EXTINF:.*?,/, "") // Rimuove residui tag
                               .replace(/\[.*?\]/g, "")     // Rimuove scritte tra parentesi
                               .replace(/#EXTINF:-1\./, "") // Rimuove prefissi tecnici russi/bulgari
                               .trim();
                } else if (line.startsWith("http") && name) {
                    // Scarta i messaggi di aggiornamento o le righe di intestazione
                    if (name.includes("UPDATE") || name.includes("---") || name.length < 2) return;

                    const lowerName = name.toLowerCase();
                    const isTv = lowerName.includes("tv") || lowerName.includes("television") || sourceType === "tv";
                    const isRadio = (lowerName.includes("radio") || lowerName.includes("fm") || sourceType === "radio") && !lowerName.includes("tv");
                    
                    const target = (isRadio && !isTv) ? radioChannels : tvChannels;
                    if (!target[name]) target[name] = [];
                    if (!target[name].includes(line)) target[name].push(line);
                }
            });
        }

        function showMenu() {
            const tvNum = Object.keys(tvChannels).length;
            const rdNum = Object.keys(radioChannels).length;
            summaryText.textContent = `Analisi completata. TV: ${tvNum}. Radio: ${rdNum}.`;
            selectionMenu.classList.remove('hidden');
            document.getElementById('loadingStatus').classList.add('hidden');
        }

        document.getElementById('btnTv').onclick = () => openPanel(tvChannels, "Televisione");
        document.getElementById('btnRadio').onclick = () => openPanel(radioChannels, "Radio");

        function openPanel(data, label) {
            currentData = data;
            selectionMenu.classList.add('hidden');
            channelPanel.classList.remove('hidden');
            renderChannels();
        }

        document.getElementById('btnBack').onclick = () => {
            channelPanel.classList.add('hidden');
            selectionMenu.classList.remove('hidden');
            video.pause();
        };

        function renderChannels(query = "") {
            listContainer.innerHTML = "";
            const keys = Object.keys(currentData);
            
            // LOGICA DI ORDINAMENTO: Italia prima, poi il resto
            const sortedKeys = keys.sort((a, b) => {
                const aIt = isItalian(a);
                const bIt = isItalian(b);
                if (aIt && !bIt) return -1;
                if (!aIt && bIt) return 1;
                return a.localeCompare(b);
            });

            const filtered = sortedKeys.filter(c => c.toLowerCase().includes(query.toLowerCase()));

            filtered.forEach(name => {
                const li = document.createElement('li');
                li.className = "channel-card";
                
                // Pulsante Canale (Sente subito il nome)
                const btn = document.createElement('button');
                btn.className = "btn-channel";
                btn.textContent = name; 
                btn.onclick = () => autoPlay(name);
                
                // Pulsante Copia separato (Per screen reader dopo il nome)
                const copyBtn = document.createElement('button');
                copyBtn.className = "btn-copy";
                copyBtn.textContent = `Copia link di ${name}`;
                copyBtn.onclick = (e) => { e.stopPropagation(); copyLink(currentData[name][0], name); };

                li.appendChild(btn);
                li.appendChild(copyBtn);
                listContainer.appendChild(li);
            });
        }

        // Funzione per capire se un canale è italiano
        function isItalian(name) {
            const itKeywords = ['rai', 'mediaset', 'italia', 'sky', 'la7', 'canale 5', 'rtl', 'deejay', 'mhz'];
            return itKeywords.some(key => name.toLowerCase().includes(key));
        }

        function copyLink(url, name) {
            navigator.clipboard.writeText(url).then(() => {
                statusArea.textContent = `Link di ${name} copiato.`;
            });
        }

        async function autoPlay(name) {
            const urls = currentData[name];
            statusArea.textContent = `Avvio ${name}...`;
            for (let i = 0; i < urls.length; i++) {
                const success = await tryPlay(urls[i], name);
                if (success) return;
            }
            statusArea.textContent = `Errore. Usa il tasto Copia Link per VLC.`;
        }

        function tryPlay(url, name) {
            return new Promise((resolve) => {
                if (hlsInstance) hlsInstance.destroy();
                const timeout = setTimeout(() => resolve(false), 7000);
                if (url.includes(".m3u8") && Hls.isSupported()) {
                    hlsInstance = new Hls({ manifestLoadingTimeOut: 3000 });
                    hlsInstance.loadSource(url);
                    hlsInstance.attachMedia(video);
                    hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
                        clearTimeout(timeout);
                        video.play().then(() => { statusArea.textContent = `In onda: ${name}`; resolve(true); }).catch(() => resolve(false));
                    });
                    hlsInstance.on(Hls.Events.ERROR, () => resolve(false));
                } else {
                    video.src = url;
                    video.play().then(() => { clearTimeout(timeout); statusArea.textContent = `In onda: ${name}`; resolve(true); }).catch(() => resolve(false));
                }
            });
        }

        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 's' && document.activeElement !== filterInput) {
                e.preventDefault(); filterInput.focus();
            }
        });

        filterInput.addEventListener('input', (e) => renderChannels(e.target.value));
        init();
    </script>
</body>
</html>
