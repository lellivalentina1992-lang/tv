<!DOCTYPE html>
<html lang="it" class="h-full bg-gray-900 text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Smart Search - Accessibile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* Outline ad alto contrasto per la navigazione da tastiera */
        :focus { outline: 4px solid #facc15; outline-offset: 2px; }
        .control-button { background-color: #374151; padding: 0.8rem; border-radius: 0.5rem; border: 1px solid #4B5563; font-weight: bold; }
        .channel-card { background-color: #1f2937; border: 1px solid #374151; padding: 12px; border-radius: 8px; margin-bottom: 10px; }
        .active-filter { background-color: #1d4ed8 !important; border-color: #60a5fa !important; }
    </style>
</head>
<body class="h-full flex flex-col font-sans">

    <header class="bg-gray-800 p-4 shadow-md flex justify-between items-center">
        <div>
            <h1 class="text-xl font-bold">TV Smart Search</h1>
            <div id="loadingStatus" class="text-xs text-yellow-500 font-bold" aria-live="assertive">Inizializzazione...</div>
        </div>
        <div id="timerDisplay" class="text-sm text-gray-400" aria-live="polite">Timer: OFF</div>
    </header>

    <main class="flex-1 flex flex-col md:flex-row overflow-hidden">
        <section class="w-full md:w-1/2 lg:w-1/3 p-4 bg-gray-800 flex flex-col overflow-hidden" aria-label="Selezione Canali">
            <div class="mb-4 space-y-3">
                <label for="filterInput" class="block text-sm font-semibold">Cerca (S) o naviga con le iniziali (A-Z):</label>
                <input type="search" id="filterInput" class="bg-gray-700 text-white border border-gray-600 rounded-lg p-3 w-full text-lg focus:ring-2 focus:ring-yellow-500" placeholder="Es: Rai 1, Radio Deejay...">
                
                <div class="flex gap-2" role="group" aria-label="Filtri tipologia">
                    <button onclick="setFilter('all')" id="btn-all" class="control-button flex-1 text-xs active-filter">Tutti</button>
                    <button onclick="setFilter('tv')" id="btn-tv" class="control-button flex-1 text-xs">Solo TV</button>
                    <button onclick="setFilter('radio')" id="btn-radio" class="control-button flex-1 text-xs">Solo Radio</button>
                </div>
            </div>
            <ul id="channelList" class="flex-1 space-y-2 overflow-y-auto pr-2" aria-label="Elenco canali"></ul>
        </section>

        <section class="w-full md:w-1/2 lg:w-2/3 p-4 flex flex-col bg-gray-900" aria-label="Riproduttore">
            <div class="flex-1 flex items-center justify-center bg-black rounded-lg relative">
                <video id="videoPlayer" crossorigin="anonymous" class="w-full max-h-[60vh]"></video>
            </div>
            
            <div id="connection-log" class="text-sm text-yellow-500 mt-2 text-center h-6" aria-live="polite"></div>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mt-4">
                <button onclick="togglePlayPause()" class="control-button">Play/Pausa (Spazio)</button>
                <button id="boostBtn" onclick="toggleVolumeBoost()" class="control-button">Boost 200%</button>
                <button onclick="announceCurrentChannel()" class="control-button">Info Canale (I)</button>
            </div>

            <div id="player-status" class="sr-only" aria-live="assertive"></div>
        </section>
    </main>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const channelList = document.getElementById('channelList');
        const filterInput = document.getElementById('filterInput');
        const loadingStatus = document.getElementById('loadingStatus');
        const playerStatus = document.getElementById('player-status');
        const logArea = document.getElementById('connection-log');

        let groupedChannels = {}; 
        let currentFilter = 'all';
        let hlsInstance = null, audioCtx, gainNode, isBoosted = false;
        let currentChannelName = '', currentSources = [], currentSourceIndex = 0;

        const sources = [
            { name: "In The Mix", url: "http://inthemix.altervista.org/tv.m3u", type: 'tv' },
            { name: "TivuStream", url: "https://tivustream.website/urls/listm3u", type: 'tv' },
            { name: "Bit.ly ITA", url: "https://bit.ly/itatv", type: 'tv' },
            { name: "IPTV-Org ITA", url: "https://iptv-org.github.io/iptv/languages/ita.m3u", type: 'tv' },
            { name: "Tundrak TV", url: "https://raw.githubusercontent.com/Tundrak/IPTV-Italia/main/iptvita.m3u", type: 'tv' },
            { name: "Tundrak Radio", url: "https://raw.githubusercontent.com/Tundrak/IPTV-Italia/main/ipradioita.m3u", type: 'radio' }
        ];

        function announce(m) {
            playerStatus.textContent = '';
            setTimeout(() => { playerStatus.textContent = m; }, 100);
        }

        window.addEventListener('DOMContentLoaded', async () => {
            announce("Avvio caricamento globale. Attendere.");
            
            for (const s of sources) {
                loadingStatus.textContent = `Scaricamento ${s.name}...`;
                const text = await fetchWithRobustProxies(s.url);
                if (text) parseM3U(text, s.type);
            }

            setFilter('all');
            const total = Object.keys(groupedChannels).length;
            loadingStatus.textContent = `Pronto: ${total} canali.`;
            announce(`Caricamento completato. ${total} canali unici disponibili.`);
        });

        async function fetchWithRobustProxies(url) {
            const proxies = [
                u => `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(u)}`,
                u => `https://corsproxy.io/?${encodeURIComponent(u)}`,
                u => `https://thingproxy.freeboard.io/fetch/${u}`
            ];
            for (const p of proxies) {
                try {
                    const r = await fetch(p(url), { signal: AbortSignal.timeout(8000) });
                    if (r.ok) {
                        const txt = await r.text();
                        if (txt.includes("#EXTM3U")) return txt;
                    }
                } catch (e) {}
            }
            return null;
        }

        function parseM3U(text, type) {
            const lines = text.split('\n');
            let rawName = '';
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    rawName = line.split(',').pop().trim();
                } else if (line && !line.startsWith('#')) {
                    const cleaned = rawName.replace(/\[.*?\]|\(.*?\)/g, '').trim();
                    if (!cleaned || cleaned.length < 2) return;
                    if (!groupedChannels[cleaned]) groupedChannels[cleaned] = { urls: [], type: type };
                    if (!groupedChannels[cleaned].urls.includes(line)) groupedChannels[cleaned].urls.push(line);
                }
            });
        }

        function setFilter(type) {
            currentFilter = type;
            document.querySelectorAll('[id^="btn-"]').forEach(b => b.classList.remove('active-filter'));
            const activeBtn = document.getElementById(`btn-${type}`);
            if(activeBtn) activeBtn.classList.add('active-filter');
            announce(`Filtro ${type === 'all' ? 'tutti i canali' : type} attivato`);
            refreshList();
        }

        function refreshList() {
            const q = filterInput.value.toLowerCase();
            const names = Object.keys(groupedChannels).filter(n => {
                const matchesSearch = n.toLowerCase().includes(q);
                const matchesType = (currentFilter === 'all') || (groupedChannels[n].type === currentFilter);
                return matchesSearch && matchesType;
            }).sort();
            renderResults(names);
        }

        function renderResults(names) {
            channelList.innerHTML = names.map(name => `
                <li class="channel-card">
                    <div class="flex justify-between items-center mb-1">
                        <span class="font-bold text-yellow-500 text-lg">${name}</span>
                        <span class="text-[10px] text-gray-400 uppercase font-bold">${groupedChannels[name].type}</span>
                    </div>
                    <button onclick="startSmartPlay('${encodeURIComponent(name)}')" class="w-full bg-blue-600 p-2 rounded font-bold" aria-label="Riproduci ${name}. ${groupedChannels[name].urls.length} fonti disponibili.">Riproduci</button>
                </li>`).join('');
        }

        // GESTIONE TASTIERA
        window.addEventListener('keydown', (e) => {
            if (document.activeElement === filterInput && e.key !== 'Escape') return;
            const key = e.key.toLowerCase();
            
            if (key.length === 1 && key >= 'a' && key <= 'z') {
                const target = Array.from(channelList.children).find(li => 
                    li.querySelector('span').textContent.toLowerCase().startsWith(key)
                );
                if (target) { 
                    target.scrollIntoView(); 
                    target.querySelector('button').focus(); 
                    announce(`Sezione ${key.toUpperCase()}`); 
                }
            }
            if (key === 's') { e.preventDefault(); filterInput.focus(); announce("Campo di ricerca"); }
            if (key === 'i') announceCurrentChannel();
            if (key === ' ') { e.preventDefault(); togglePlayPause(); }
        });

        function startSmartPlay(name) {
            currentChannelName = decodeURIComponent(name);
            currentSources = groupedChannels[currentChannelName].urls;
            currentSourceIndex = 0;
            trySource();
        }

        function trySource() {
            if (currentSourceIndex >= currentSources.length) { 
                announce("Tutte le fonti hanno fallito per " + currentChannelName); 
                logArea.textContent = "Errore: sorgenti non disponibili.";
                return; 
            }
            const url = currentSources[currentSourceIndex];
            logArea.textContent = `Tentativo sorgente ${currentSourceIndex + 1}...`;
            announce(`Provo sorgente ${currentSourceIndex + 1} di ${currentSources.length}`);
            
            if (hlsInstance) hlsInstance.destroy();
            
            if (url.includes('.m3u8') && Hls.isSupported()) {
                hlsInstance = new Hls({ manifestLoadingTimeOut: 5000 });
                hlsInstance.loadSource(url); 
                hlsInstance.attachMedia(videoPlayer);
                hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => { 
                    videoPlayer.play(); playBeep(); announce("In riproduzione: " + currentChannelName);
                });
                hlsInstance.on(Hls.Events.ERROR, (e, d) => { if(d.fatal) { currentSourceIndex++; trySource(); } });
            } else {
                videoPlayer.src = url;
                videoPlayer.play()
                    .then(() => { playBeep(); announce("In riproduzione: " + currentChannelName); })
                    .catch(() => { currentSourceIndex++; trySource(); });
            }
        }

        function playBeep() {
            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
                osc.connect(g); g.connect(audioCtx.destination);
                osc.frequency.setValueAtTime(880, audioCtx.currentTime);
                g.gain.setValueAtTime(0, audioCtx.currentTime);
                g.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.05);
                g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
                osc.start(); osc.stop(audioCtx.currentTime + 0.3);
            } catch(e) {}
        }

        function toggleVolumeBoost() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (!gainNode) {
                const s = audioCtx.createMediaElementSource(videoPlayer);
                gainNode = audioCtx.createGain(); s.connect(gainNode); gainNode.connect(audioCtx.destination);
            }
            isBoosted = !isBoosted;
            gainNode.gain.value = isBoosted ? 2.0 : 1.0;
            announce(isBoosted ? "Boost audio attivo al duecento per cento" : "Volume riportato al livello normale");
        }

        function togglePlayPause() {
            if (videoPlayer.paused) {
                videoPlayer.play();
                announce("Riproduzione ripresa");
            } else {
                videoPlayer.pause();
                announce("Pausa");
            }
        }

        function announceCurrentChannel() {
            announce(currentChannelName ? `Stai ascoltando: ${currentChannelName}` : "Nessun canale in riproduzione");
        }

        filterInput.addEventListener('input', refreshList);
    </script>
</body>
</html>
