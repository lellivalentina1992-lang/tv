<body class="h-full flex flex-col font-sans">

    <div id="announcer" class="sr-only" aria-live="assertive"></div>

    <header class="bg-gray-800 p-4 shadow-lg flex justify-between items-center border-b border-yellow-600">
        <h1 class="text-2xl font-bold text-yellow-400">TV ULTRA PRO v2026</h1>
        <div id="status" class="text-sm font-bold text-yellow-200" aria-live="polite">Sistema Pronto</div>
    </header>

    <main class="flex-1 flex flex-col md:flex-row overflow-hidden">

        <section class="w-full md:w-1/3 lg:w-1/4 p-4 bg-gray-800 flex flex-col overflow-y-auto border-r border-gray-700">
            
            <h2 class="text-lg font-bold mb-3 text-yellow-400">1. Liste (14 Sorgenti)</h2>
            <div id="preset-buttons" class="space-y-1 mb-6" role="group" aria-label="Seleziona lista canali">
                <button class="w-full text-left p-2 rounded bg-blue-900 hover:bg-yellow-500 hover:text-black text-sm font-bold" data-url="https://raw.githubusercontent.com/Tundrak/IPTV-Italia/main/ipradioita.m3u">ğŸ“» TUTTE LE RADIO ITALIANE</button>
                <button class="w-full text-left p-2 rounded bg-gray-700 hover:bg-yellow-500 hover:text-black text-sm" data-url="http://davidefulgione.it/tv.m3u">ğŸ†• TV Italia (Fulgione 2026)</button>
                <button class="w-full text-left p-2 rounded bg-gray-700 hover:bg-yellow-500 hover:text-black text-sm" data-url="http://www.davidefulgione.it/tivu.m3u">ğŸ†• Tivu.m3u (Fulgione)</button>
                <button class="w-full text-left p-2 rounded bg-gray-700 hover:bg-yellow-500 hover:text-black text-sm" data-url="https://raw.githubusercontent.com/lellivalentina1992-lang/tv/refs/heads/main/lista_personale.m3u">â­ Lista Personale (GitHub)</button>
                <button class="w-full text-left p-2 rounded bg-gray-700 hover:bg-yellow-500 hover:text-black text-sm" data-url="https://raw.githubusercontent.com/Tvditutto/z-m3u/main/italy.m3u">ğŸ‡®ğŸ‡¹ Tvditutto</button>
                <button class="w-full text-left p-2 rounded bg-gray-700 hover:bg-yellow-500 hover:text-black text-sm" data-url="https://raw.githubusercontent.com/TheWorldOfIPTV/WorldOfIPTV/master/Lists/PlutoTV/IT.m3u">ğŸ¬ Pluto TV</button>
                <button class="w-full text-left p-2 rounded bg-gray-700 hover:bg-yellow-500 hover:text-black text-sm" data-url="https://raw.githubusercontent.com/PuraTV/PuraTV.github.io/master/m3u8/it.m3u">ğŸ›ï¸ Pura TV (Regionali)</button>
                <button class="w-full text-left p-2 rounded bg-gray-700 hover:bg-yellow-500 hover:text-black text-sm" data-url="https://iptv-org.github.io/iptv/languages/ita.m3u">ğŸŒ IPTV-Org Italia</button>
                <button class="w-full text-left p-2 rounded bg-gray-700 hover:bg-yellow-500 hover:text-black text-sm" data-url="https://raw.githubusercontent.com/Free-TV/IPTV/master/playlist/it.m3u">ğŸ†“ Free-TV</button>
                <button class="w-full text-left p-2 rounded bg-gray-700 hover:bg-yellow-500 hover:text-black text-sm" data-url="http://inthemix.altervista.org/tv.m3u">ğŸµ In The Mix</button>
                <button class="w-full text-left p-2 rounded bg-gray-700 hover:bg-yellow-500 hover:text-black text-sm" data-url="https://tivustream.website/urls/listm3u">ğŸ“¡ TivuStream</button>
                <button class="w-full text-left p-2 rounded bg-gray-700 hover:bg-yellow-500 hover:text-black text-sm" data-url="http://www.pandasat.info/iptv/kodi">ğŸ¼ PandaSat</button>
                <button class="w-full text-left p-2 rounded bg-gray-700 hover:bg-yellow-500 hover:text-black text-sm" data-url="https://raw.githubusercontent.com/TheWorldOfIPTV/WorldOfIPTV/master/Lists/SamsungTVPlus/IT.m3u">ğŸ“± Samsung Plus</button>
                <button class="w-full text-left p-2 rounded bg-gray-700 hover:bg-yellow-500 hover:text-black text-sm" data-url="https://raw.githubusercontent.com/df-fulgi/iptv/master/italy.m3u">ğŸ“º DF-Fulgi GitHub</button>
            </div>

            <h2 class="text-lg font-bold mb-2 text-yellow-400">2. Cerca Canale/Radio</h2>
            <input type="search" id="searchBox" class="bg-gray-900 border border-gray-600 rounded p-4 w-full mb-4 text-white" placeholder="Es: Rai uno, Italia 1, Radio 24...">

            <ul id="channelList" class="flex-1 space-y-1 overflow-y-auto" role="listbox">
                <li class="p-2 text-gray-500">Seleziona una lista per caricare i canali.</li>
            </ul>
        </section>

        <section class="flex-1 p-4 bg-gray-900 flex flex-col overflow-y-auto">
            
            <div class="relative w-full aspect-video bg-black rounded-xl shadow-2xl overflow-hidden mb-6 border border-gray-800">
                <video id="videoPlayer" controls playsinline crossorigin="anonymous" class="w-full h-full"></video>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-8">
                <button id="copyBtn" class="btn-action">ğŸ”— Copia Link</button>
                <button id="volDown" class="btn-action">Volume -</button>
                <button id="volUp" class="btn-action">Volume +</button>
                <button id="muteBtn" class="btn-action">Muto</button>
            </div>

            <div class="p-5 rounded-xl panel-bg border-gray-700 border text-sm">
                <h2 class="text-lg font-bold text-gray-400 mb-3">â„¹ï¸ Info</h2>
                <div class="space-y-2 text-gray-300">
                    <p><span class="font-bold text-yellow-500">Proxy CORS:</span> AllOrigins (Affidabile)</p>
                    <p><span class="font-bold text-yellow-500">Liste:</span> 14 sorgenti IPTV</p>
                    <p class="text-xs text-gray-500 mt-4">Versione GitHub - Servita da Vercel/GitHub Pages con HTTPS</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        let channelsDb = [];
        let hls = null;
        const video = document.getElementById('videoPlayer');

        function comunica(t) {
            const a = document.getElementById('announcer');
            a.textContent = "";
            setTimeout(() => { a.textContent = t; }, 100);
        }

        // RICERCA INTELLIGENTE (Normalizzazione Numeri/Lettere)
        function normalize(text) {
            if (!text) return "";
            return text.toLowerCase()
                .replace(/zero/g, "0").replace(/uno/g, "1").replace(/due/g, "2")
                .replace(/tre/g, "3").replace(/quattro/g, "4").replace(/cinque/g, "5")
                .replace(/sei/g, "6").replace(/sette/g, "7").replace(/otto/g, "8")
                .replace(/nove/g, "9").replace(/dieci/g, "10").replace(/ventiquattro/g, "24")
                .replace(/\s+/g, '');
        }

        // âœ… USA ALLORIGINS (CORS proxy piÃ¹ stabile e affidabile)
        document.getElementById('preset-buttons').onclick = async (e) => {
            const btn = e.target.closest('button');
            if (!btn) return;
            document.getElementById('status').textContent = "âš¡ Caricamento...";
            try {
                // ğŸŒ Usa AllOrigins (piÃ¹ stabile di corsproxy.io)
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(btn.dataset.url)}`;
                const r = await fetch(proxyUrl);
                
                if (!r.ok) throw new Error('Server error');
                
                const txt = await r.text();
                parseM3U(txt);
                renderChannels("");
                document.getElementById('status').textContent = "âœ… Lista: " + btn.textContent;
                comunica("Caricata lista " + btn.textContent + " con " + channelsDb.length + " canali.");
            } catch (err) { 
                console.error('Errore caricamento:', err);
                comunica("âŒ Errore nel caricamento della lista."); 
                document.getElementById('status').textContent = "âŒ Errore caricamento";
            }
        };

        function parseM3U(txt) {
            channelsDb = [];
            const lines = txt.split('\n');
            let name = "";
            lines.forEach(l => {
                if (l.startsWith("#EXTINF:")) name = l.split(',').pop().trim();
                else if (l.startsWith("http") && name) {
                    channelsDb.push({ name: name, url: l.trim() });
                    name = "";
                }
            });
        }

        function renderChannels(filter) {
            const list = document.getElementById('channelList');
            list.innerHTML = "";
            const query = normalize(filter);
            const filtered = channelsDb.filter(c => normalize(c.name).includes(query));
            
            filtered.slice(0, 150).forEach(c => {
                const li = document.createElement('li');
                li.className = "p-3 bg-gray-700 hover:bg-yellow-500 hover:text-black cursor-pointer rounded mb-1 text-sm border-l-4 border-transparent hover:border-black";
                li.textContent = c.name;
                li.onclick = () => play(c.name, c.url);
                list.appendChild(li);
            });
            if (filter !== "") comunica("Trovati " + filtered.length + " risultati.");
        }

        function play(name, url) {
            comunica("In riproduzione: " + name);
            window.activeUrl = url;
            window.activeName = name;
            
            if (hls) hls.destroy();
            
            if (url.includes(".m3u8") && Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else {
                video.src = url;
                video.play();
            }
        }

        // Funzioni pulsanti
        document.getElementById('copyBtn').onclick = () => {
            if (!window.activeUrl) return comunica("Nessun canale selezionato.");
            navigator.clipboard.writeText(window.activeUrl);
            comunica("Link copiato negli appunti.");
        };

        document.getElementById('volUp').onclick = () => { 
            video.volume = Math.min(1, video.volume + 0.1); 
            comunica("Volume " + Math.round(video.volume*100) + "%"); 
        };
        
        document.getElementById('volDown').onclick = () => { 
            video.volume = Math.max(0, video.volume - 0.1); 
            comunica("Volume " + Math.round(video.volume*100) + "%"); 
        };
        
        document.getElementById('muteBtn').onclick = () => { 
            video.muted = !video.muted; 
            comunica(video.muted ? "Audio silenziato" : "Audio riattivato"); 
        };
        
        document.getElementById('searchBox').oninput = (e) => renderChannels(e.target.value);
    </script>
</body>
</html>
