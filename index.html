<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV ULTRA - Sleep Timer</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { font-family: system-ui, sans-serif; background: #000; color: #fff; margin: 0; padding: 15px; display: flex; flex-direction: column; min-height: 100vh; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }
    
    label { display: block; margin-bottom: 5px; font-weight: bold; color: #fbbf24; font-size: 1.2rem; }
    input, select { width: 100%; padding: 20px; margin-bottom: 15px; font-size: 1.5rem; border-radius: 12px; background: #111; color: #fff; border: 4px solid #3b82f6; box-sizing: border-box; }
    
    .timer-section { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 2px dashed #fbbf24; }
    .btn-timer { width: 100%; padding: 15px; background: #fbbf24; color: #000; font-weight: bold; border: none; border-radius: 8px; font-size: 1.1rem; margin-top: 5px; }

    #video-container { width: 100%; background: #000; border-radius: 12px; margin-bottom: 15px; border: 2px solid #333; display: none; }
    video { width: 100%; aspect-ratio: 16 / 9; display: block; }

    .lista-canali { flex: 1; display: flex; flex-direction: column; gap: 10px; }
    .btn-canale { width: 100%; padding: 22px; font-size: 1.4rem; text-align: left; background: #1e293b; color: white; border: 2px solid #334155; border-radius: 12px; }
    .status { color: #fbbf24; font-weight: bold; margin-bottom: 10px; }
  </style>
</head>
<body>

  <div id="announcer" class="sr-only" aria-live="assertive"></div>

  <section role="search">
    <label for="cercaCanale">Cerca Canale:</label>
    <input type="search" id="cercaCanale" placeholder="Es: Rai 1, Boing, Lazio..." autofocus>
    
    <div class="timer-section" role="group" aria-label="Timer di spegnimento">
      <label for="sleepTimer">Timer di spegnimento (minuti):</label>
      <select id="sleepTimer">
        <option value="0">Disattivato</option>
        <option value="15">15 Minuti</option>
        <option value="30">30 Minuti</option>
        <option value="60">60 Minuti</option>
        <option value="90">90 Minuti</option>
      </select>
      <button class="btn-timer" id="btnAvviaTimer">Attiva Timer</button>
    </div>

    <div id="stato" class="status" aria-live="polite">Caricamento 21 liste...</div>
  </section>

  <div id="video-container">
    <video id="mainPlayer" controls playsinline crossorigin="anonymous"></video>
  </div>

  <nav class="lista-canali" id="listaCanali" role="list"></nav>

  <script>
    const LISTE_URLS = [
      "https://raw.githubusercontent.com/lellivalentina1992-lang/tv/refs/heads/main/lista_personale.m3u",
      "https://raw.githubusercontent.com/df-fulgi/iptv/master/italy.m3u",
      "https://raw.githubusercontent.com/ilteoood/italian-free-iptv/master/italian_free_iptv.m3u8",
      "http://www.pandasat.info/iptv/kodi",
      "https://iptv-org.github.io/iptv/languages/ita.m3u",
      "https://bit.ly/itatv",
      "https://raw.githubusercontent.com/vittorio88/TV-Italiane/main/tv.m3u",
      "https://raw.githubusercontent.com/Free-TV/IPTV/master/playlist/italy.m3u",
      "https://infogw.com/it.m3u",
      "https://tivustream.website/urls/listm3u",
      "https://pastebin.com/raw/8GpCCkhf",
      "https://pastebin.com/raw/aRYDYSEQ",
      "https://raw.githubusercontent.com/df-fulgi/iptv/master/radio.m3u",
      "https://cdn.jsdelivr.net/gh/Tundrak/IPTV-Italia/iptvitaplus.v03-2024.m3u",
      "https://cdn.jsdelivr.net/gh/Tundrak/IPTV-Italia/iptvitamin.m3u",
      "https://gist.githubusercontent.com/greenarw/efa4568ed2fa2e53a1aec9073d027243/raw/tv_italia.m3u",
      "https://raw.githubusercontent.com/Tiptomiptv/iptv/main/ita.m3u",
      "https://raw.githubusercontent.com/MoatvIptv/SottoSopra/main/SottoSopra.m3u",
      "https://raw.githubusercontent.com/S-K-S-K-S/IPTV/main/italy.m3u",
      "https://raw.githubusercontent.com/Fazzani/IPTV_Zapping/master/ita.m3u",
      "http://inthemix.altervista.org/tv.m3u"
    ];

    const player = document.getElementById('mainPlayer');
    const container = document.getElementById('video-container');
    const cercaInput = document.getElementById('cercaCanale');
    const listaCanali = document.getElementById('listaCanali');
    const stato = document.getElementById('stato');
    const announcer = document.getElementById('announcer');
    const selectTimer = document.getElementById('sleepTimer');
    const btnTimer = document.getElementById('btnAvviaTimer');

    let databaseCanali = {}; 
    let hls = null;
    let sleepTimeout = null;

    function comunica(testo) {
      announcer.textContent = "";
      setTimeout(() => { announcer.textContent = testo; }, 100);
    }

    // GESTIONE TIMER
    btnTimer.onclick = () => {
      const minuti = parseInt(selectTimer.value);
      if (sleepTimeout) clearTimeout(sleepTimeout);

      if (minuti > 0) {
        comunica(`Timer attivato per ${minuti} minuti. La riproduzione si fermerà automaticamente.`);
        sleepTimeout = setTimeout(() => {
          player.pause();
          comunica("Il timer è scaduto. Riproduzione interrotta.");
          if ('mediaSession' in navigator) navigator.mediaSession.playbackState = "none";
        }, minuti * 60000);
      } else {
        comunica("Timer disattivato.");
      }
    };

    // Sincronizzazione Live al Play
    player.addEventListener('play', () => {
      if (player.seekable.length > 0) {
        player.currentTime = player.seekable.end(player.seekable.length - 1);
      }
    });

    async function inizializza() {
      let caricate = 0;
      for (const url of LISTE_URLS) {
        try {
          const r = await fetch(`https://corsproxy.io/?${encodeURIComponent(url)}`);
          const data = await r.text();
          parseM3U(data);
        } catch (e) {}
        caricate++;
        let perc = Math.round((caricate / LISTE_URLS.length) * 100);
        stato.textContent = `Caricamento: ${perc}%`;
        if (perc % 10 === 0) comunica(`${perc} per cento.`);
      }
      comunica(`Caricamento completato.`);
      renderizza("");
    }

    function parseM3U(data) {
      const lines = data.split('\n');
      let nomeTemp = "";
      for (let i = 0; i < lines.length; i++) {
        let l = lines[i].trim();
        if (l.startsWith("#EXTINF:")) {
          nomeTemp = l.split(',').pop().trim().replace(/\/g, "").toUpperCase();
        } 
        else if (l.startsWith("http") && nomeTemp) {
          if (!databaseCanali[nomeTemp]) databaseCanali[nomeTemp] = [];
          databaseCanali[nomeTemp].unshift(l);
          nomeTemp = ""; 
        }
      }
    }

    function renderizza(filtro) {
      listaCanali.innerHTML = "";
      const filtrati = Object.keys(databaseCanali).filter(n => n.includes(filtro.toUpperCase())).sort();
      filtrati.slice(0, 50).forEach(nome => {
        const btn = document.createElement('button');
        btn.className = "btn-canale";
        btn.textContent = nome;
        btn.onclick = () => {
          container.style.display = 'block';
          avvia(nome, databaseCanali[nome][0]);
        };
        listaCanali.appendChild(btn);
      });
    }

    function avvia(nome, url) {
      stato.textContent = `In onda: ${nome}`;
      if ('mediaSession' in navigator) {
        navigator.mediaSession.metadata = new MediaMetadata({ title: nome, artist: "TV ULTRA" });
      }
      if (hls) hls.destroy();
      if (url.includes(".m3u8") && Hls.isSupported()) {
        hls = new Hls(); hls.loadSource(url); hls.attachMedia(player);
        hls.on(Hls.Events.MANIFEST_PARSED, () => { player.play(); comunica("Avviato " + nome); });
      } else {
        player.src = url;
        player.play().catch(() => comunica("Errore sorgente."));
      }
    }

    cercaInput.oninput = (e) => renderizza(e.target.value);
    inizializza();
  </script>
</body>
</html>
